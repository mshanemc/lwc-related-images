<template>
  <template if:true={wrapped}>
    <lightning-card title={title}>
      <p class="slds-var-p-horizontal_small">
        <template if:true={isEmpty}>
          <div class="slds-illustration">
            <img src="/projRes/ui-home-private/emptyStates/noTasks.svg" />
            <div class="slds-text-color_weak">
              <h3 class="slds-text-heading_medium">
                There are no image files on this record
              </h3>
            </div>
          </div>
        </template>

        <template if:false={isEmpty}>
          <div class="grid" style={RowStyle}>
            <template for:each={modifiedImages} for:item="image">
              <div key={image.Id}>
                <c-filecard
                  cv-id={image.Id}
                  show-title={showTitles}
                ></c-filecard>
              </div>
            </template>
          </div>
        </template>
      </p>
    </lightning-card>
  </template>

  <template if:false={wrapped}>
    <template if:true={isEmpty}>
      <div class="slds-illustration">
        <img src="/projRes/ui-home-private/emptyStates/noTasks.svg" />
        <div class="slds-text-color_weak">
          <h3 class="slds-text-heading_medium">
            There are no image files on this record
          </h3>
        </div>
      </div>
    </template>

    <template if:false={isEmpty}>
      <div class="grid" style={RowStyle}>
        <template for:each={modifiedImages} for:item="image">
          <div key={image.Id}>
            <c-filecard
              cv-id={image.Id}
              show-title={showTitles}
              aspect-ratio={aspectRatio}
            ></c-filecard>
          </div>
        </template>
      </div>
    </template>
  </template>
</template>
